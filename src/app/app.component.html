<ion-app>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar style="color:#211DBF;">
        <ion-title>Music World</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="redirect('home')">All Gigs - Master Page</ion-item>
        <ion-item *ngIf="is_authenticated" (click)="redirect('favorites')">Favorites</ion-item>
        <ion-item *ngIf="is_authenticated" (click)="redirect('login')">User details</ion-item>
        <ion-item *ngIf="! is_authenticated" (click)="redirect('register')">Register</ion-item>
        <ion-item *ngIf="! is_authenticated" (click)="redirect('login')">Log In</ion-item>
        <ion-item *ngIf="is_authenticated" (click)="logout()">Log Out</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="mainButton">
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-button></ion-button>
      </ion-menu-toggle>
    </ion-content>
  </div>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
