<ion-app>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Custom Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="redirect('home')">Home</ion-item>
        <ion-item *ngIf="! is_authenticated" (click)="redirect('register')">Register</ion-item>
        <ion-item *ngIf="! is_authenticated" (click)="redirect('login')">Log In</ion-item>
        <ion-item *ngIf="is_authenticated" (click)="redirect('login')">User details</ion-item>
        <ion-item *ngIf="is_authenticated" (click)="logout()">Log Out</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
