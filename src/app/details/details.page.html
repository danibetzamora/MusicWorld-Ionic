<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label>{{ gig.desc }}</ion-label>
      <div class="item-note" item-end>
        <ion-icon color="danger" name="trash" style="zoom:1.3"
        (click)="addFav(gig.user_username)">
        </ion-icon>
      </div>
    </ion-item>

    <ion-item [routerLink]="'/favorites'"></ion-item>
</ion-content>
