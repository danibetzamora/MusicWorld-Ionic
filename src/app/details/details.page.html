<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button style="color:#211DBF;"></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
      <ion-img src="../assets/images/home-page/main-logo.svg" style="width:10em"></ion-img>
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label>{{ gig.desc }}</ion-label>
      <div class="item-note" item-end>
        <ion-button (click)="addFav(gig.user_username,gig.id)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-button>

        <ion-icon color="danger" name="trash" style="zoom:1.3"
        (click)="deleteFav(gig.id)">
        </ion-icon>
      </div>
    </ion-item>
    
    <ion-item [routerLink]="'/favorites/'"></ion-item>
</ion-content>
