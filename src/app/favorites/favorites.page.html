<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark" style="zoom:1.5"></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
      <ion-img src="../assets/images/home-page/main-logo.svg" style="width:10em"></ion-img>
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let gig of sqlite.FAVS">
    <ion-label>
      <h2 [routerLink]="'/details/' + gig.id"><strong>{{ gig.name }}  {{ gig.image }}</strong></h2>
    </ion-label>
  </ion-item>
</ion-content>
