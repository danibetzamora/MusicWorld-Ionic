<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="login()">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required [(ngModel)]="form.email" name="Email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required [(ngModel)]="form.password" name="Password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button ion-button type="submit" expand="block">Sign In</ion-button>
        
      </ion-col>
    </ion-row>
  </form>
</ion-content>
