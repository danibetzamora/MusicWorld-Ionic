<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>User Info</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="login()">
    <ion-item lines="full">
      <ion-label position="floating">Change Name</ion-label>
      <ion-label color="primary" position="floating">Alejandro</ion-label>
      <ion-input type="text" [(ngModel)]="form.name"      name="name"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"> Change Surname</ion-label>
      <ion-label color="primary" position="floating"> Viera McGorrin</ion-label>
      <ion-input type="text"  [(ngModel)]="form.surname"  name="surname"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button ion-button type="submit" expand="block">Change info</ion-button>
        
      </ion-col>
    </ion-row>
  </form>
</ion-content>
